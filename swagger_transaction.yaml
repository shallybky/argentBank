swagger: "2.0"
info:
    title: Bank Argent API documentation - Transactions
    description: Contains all API endpoints for user's transactions
    version: 2.0.0
    termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v2
schemes:
    - http
paths:
    /user/transactions:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transactions Current Month API
            description: Showing current month transactions
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: User transactions retrieved successfully
                    schema:
                        $ref: "#/definitions/TransactionsResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transactions not found
                "500":
                    description: Internal Server Error
    /user/transactions/account_type?sort=id:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transactions Current Month API
            description: Showing current month transactions
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: User transactions filtered by account retrieved successfully
                    schema:
                        $ref: "#/definitions/FilteredTransactionsResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transactions not found
                "500":
                    description: Internal Server Error
    /user/transaction/{idTransaction}:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Show API
            description: Showing one transaction
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: idTransaction
                  description: Id of the transaction
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                "200":
                    description: Transaction retrieved successfully
                    schema:
                        $ref: "#/definitions/TransactionResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Edit API
            description: Updating a transaction
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: idTransaction
                  description: Id of the transaction that needs to be edited
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Edit transaction
                  required: true
                  schema:
                      $ref: "#/definitions/editTransaction"
            produces:
                - application/json
            responses:
                "200":
                    description: Transaction edited successfully
                    schema:
                        $ref: "#/definitions/TransactionResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Edit API
            description: Adding a transaction's information
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: idTransaction
                  description: Id of the transaction which the information has to be add
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Edit transaction
                  required: true
                  schema:
                      $ref: "#/definitions/addInformation"
            produces:
                - application/json
            responses:
                "200":
                    description: This information has been added successfully
                    schema:
                        $ref: "#/definitions/TransactionResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
        delete:
            security:
                - Bearer: []
            tags:
                - Transaction module
            summary: Transaction Delete API
            description: Deleting a transaction's information
            parameters:
                - in: header
                  name: Authorization
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: path
                  name: idTransaction
                  description: Id of the transaction which the information has to be deleted
                  required: true
                  type: string
                  schema:
                      $ref: "#/definitions/deleteInformation"
            produces:
                - application/json
            responses:
                "200":
                    description: This information has been deleted successfully
                    schema:
                        $ref: "#/definitions/TransactionResponse"
                "400":
                    description: Invalid Fields
                "401":
                    description: Unauthorized
                "404":
                    description: Transaction not found
                "500":
                    description: Internal Server Error
